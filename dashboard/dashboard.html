<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zetamac Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .filters {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .filter-group label {
      font-weight: 600;
      color: #333;
    }

    .filter-group select {
      padding: 0.5rem 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .filter-group select:focus {
      outline: none;
      border-color: #667eea;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .stat-label {
      font-size: 0.875rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: bold;
      color: #667eea;
    }

    .stat-subvalue {
      font-size: 1.25rem;
      color: #764ba2;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      font-size: 1.75rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .chart-container {
      width: 100%;
      height: 300px;
      margin-bottom: 1rem;
    }

    .chart-note {
      text-align: center;
      color: #666;
      font-size: 0.875rem;
      margin-top: 1rem;
    }

    .operations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .operation-card {
      border: 2px solid #f0f0f0;
      border-radius: 0.75rem;
      padding: 1.5rem;
      transition: all 0.3s;
    }

    .operation-card:hover {
      border-color: #667eea;
      transform: translateY(-2px);
    }

    .op-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .op-icon {
      width: 3rem;
      height: 3rem;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .op-info h3 {
      font-size: 1.125rem;
      color: #333;
      text-transform: capitalize;
      margin-bottom: 0.25rem;
    }

    .op-count {
      font-size: 0.875rem;
      color: #666;
    }

    .op-time {
      text-align: right;
      font-size: 2rem;
      font-weight: bold;
    }

    .op-time-label {
      font-size: 0.75rem;
      color: #666;
      margin-top: 0.25rem;
    }

    .op-bar {
      width: 100%;
      height: 0.75rem;
      background: #e0e0e0;
      border-radius: 1rem;
      overflow: hidden;
      margin: 1rem 0;
    }

    .op-bar-fill {
      height: 100%;
      transition: width 0.5s ease;
    }

    .op-stats {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
    }

    .op-stat-item {
      color: #666;
    }

    .op-stat-item strong {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      border-bottom: 2px solid #e0e0e0;
    }

    th {
      text-align: left;
      padding: 1rem;
      font-weight: 600;
      color: #333;
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid #f0f0f0;
    }

    tbody tr:hover {
      background: #f8f9fa;
    }

    .session-score {
      font-size: 1.25rem;
      font-weight: bold;
      color: #667eea;
    }

    .session-normalized {
      font-size: 1.25rem;
      font-weight: bold;
      color: #764ba2;
    }

    .op-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      font-weight: 600;
      color: white;
      margin-right: 0.5rem;
    }

    .no-data {
      text-align: center;
      color: #999;
      padding: 3rem;
      font-size: 1.125rem;
    }

    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ§® Zetamac Analytics</h1>
      <p>Track your arithmetic performance</p>
    </div>

    <div class="filters">
      <div class="filter-group">
        <label for="mode-filter">Mode:</label>
        <select id="mode-filter">
          <option value="all">All</option>
          <option value="Normal">Normal</option>
          <option value="Hard">Hard</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="duration-filter">Duration:</label>
        <select id="duration-filter">
          <option value="all">All</option>
          <option value="30">30s</option>
          <option value="60">60s</option>
          <option value="120">120s</option>
          <option value="300">300s</option>
          <option value="600">600s</option>
        </select>
      </div>
    </div>

    <div id="stats" class="stats-grid"></div>

    <div class="card">
      <h2>Performance Trend</h2>
      <div class="chart-container">
        <canvas id="chart"></canvas>
      </div>
      <div class="chart-note">
        <strong>Note:</strong> Chart shows standardized scores (normalized to 120s)
      </div>
    </div>

    <div class="card">
      <h2>Operation Performance</h2>
      <div id="operations" class="operations-grid"></div>
    </div>

    <div class="card">
      <h2>Recent Sessions</h2>
      <div style="overflow-x: auto;">
        <table id="sessions-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Raw</th>
              <th>Standardized</th>
              <th>Operations</th>
            </tr>
          </thead>
          <tbody id="sessions-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
