<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }
    
    .title {
      font-size: 20px;
      font-weight: bold;
      margin: 0 0 5px 0;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.9;
      margin: 0;
    }
    
    .stats-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .stat-item:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }
    
    .stat-label {
      font-size: 13px;
      color: #666;
      font-weight: 500;
    }
    
    .stat-value {
      font-size: 18px;
      font-weight: bold;
      color: #667eea;
    }
    
    .recommendation {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .recommendation-title {
      font-size: 13px;
      font-weight: bold;
      color: #667eea;
      margin: 0 0 8px 0;
    }
    
    .recommendation-text {
      font-size: 12px;
      color: #333;
      margin: 0;
      line-height: 1.5;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }
    
    .button-primary {
      background: white;
      color: #667eea;
    }
    
    .button-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255,255,255,0.3);
    }
    
    .button-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .button-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .loading {
      text-align: center;
      color: white;
      font-size: 14px;
      padding: 20px;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">ðŸ§® Zetamac Coach</h1>
    <p class="subtitle">Track Your Progress</p>
  </div>

  <div id="loading" class="loading">
    <div class="spinner"></div>
    <div>Loading stats...</div>
  </div>

  <div id="content" style="display: none;">
    <div class="stats-container">
      <div class="stat-item">
        <span class="stat-label">Recent Score</span>
        <span class="stat-value" id="recent-score">-</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Total Sessions</span>
        <span class="stat-value" id="session-count">-</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Best Score</span>
        <span class="stat-value" id="best-score">-</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Average</span>
        <span class="stat-value" id="avg-score">-</span>
      </div>
    </div>

    <div id="recommendation" class="recommendation" style="display: none;">
      <p class="recommendation-title">ðŸ’¡ Practice Tip</p>
      <p class="recommendation-text" id="recommendation-text"></p>
    </div>

    <button id="dashboard-btn" class="button button-primary">
      ðŸ“Š Open Dashboard
    </button>

    <button id="zetamac-btn" class="button button-secondary">
      ðŸŽ¯ Practice on Zetamac
    </button>

    <button id="dump-data-btn" class="button button-secondary">
      ðŸ“¤ Sync All Data
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
